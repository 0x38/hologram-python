sudo: required
language: python
os: linux
dist: xenial          # required for Python >= 3.7

matrix:
  include:
    - stage: lint
      python: 3.7
      name: 'lint'
      script: 
        - pip install -r requirements.txt
        - pip install pylint
        - pylint -rn --errors-only ./Hologram
    
    - stage: test
      python: 3.7
      name: 'test python 3'
      script:      
        - pip install .
        - pip install coveralls
        - rm -r tests/radius
        - coverage run --source Hologram -m py.test
        - coveralls

